<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style code -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootsrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- google fonts library -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Chemical Inventory</h1>
        <div class="container lists">
            <button type="button" class="btn btn-secondary" id="add-row"><img src="plus.png" alt="add-row"></button>

            <!-- <button type="button" class="btn btn-secondary" id="arrow-down" onclick="moveDown()"><img
                    src="arrow-down.png" alt="arrow-down"></button>

            <button type="button" class="btn btn-secondary" id="arrow-up" onclick="moveUp()"><img src="up-arrow.png"
                    alt="arrow-up"></button> -->

            <button type="button" class="btn btn-success" id="delete-row"><img src="delete.png"
                    alt="delete-row"></i></button>

            <button type="button" class="btn btn-info" id="refresh"><img src="refresh.png" alt="refresh"></button>

            <button type="button" class="btn btn-success" id="save-btn"><img src="save.png" alt="save-btn"></button>
        </div>
        <div class="alert alert-success d-none" role="alert" id="success-alert">
            Data saved successfully!
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Chemical Name</th>
                    <th>Vendor</th>
                    <th>Density</th>
                    <th>Viscosity</th>
                    <th>Packaging</th>
                    <th>Pack Size</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="data">
                <tr>
                    <td><input type="text" id="id_number"></td>
                    <td><input type="text" id="chemical_name"></td>
                    <td><input type="text" id="vendor"></td>
                    <td><input type="text" id="density"></td>
                    <td><input type="text" id="viscosity"></td>
                    <td><input type="text" id="packaging"></td>
                    <td><input type="text" id="pack_size"></td>
                    <td><input type="text" id="unit"></td>
                    <td><input type="text" id="quantity"></td>
                </tr>
            </tbody>
        </table>
    </div>




    <!-- App js code -->
    <script src="App.js"></script>

</body>

</html>
